<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <link rel="icon" href="./cookie.png">


</head>

<body>
    <header>
        <h1>Cookie Clicker</h1>
    </header>
    <main>
        <article>
            <section class="three-col-layout-main">
                <aside>
                    <div>
                        <h1 class="shop">Shop</h1>
                        <p>
                            <button class="tray-button" id="tray1" type="button">Buy a Tray (10) [+1]</button>
                        </p>
                        <p>
                            <button class="rollingpin-button" id="rollingpin1" type="button">Buy a Rolling Pin (20) [+5]</button>
                        </p>
                        <p>
                            <button class="baker-button" id="baker1" type="button">Hire a Baker (50) [+10]</button>
                        </p>
                        <p>
                            <button class="oven-button" id="oven1" type="button">Buy an Oven (100) [+20]</button>
                        </p>
                        <p>
                            <button class="bakery-button" id="bakery1" type="button" >Buy a Bakery (500) [+50]</button>
                        </p>
                        <p>
                            <button class="factory-button" id="factory1" type="button" >Buy a Factory (2000) [+100]</button>
                        </p>
                    </div>
                </aside>
                <article>
                    <img class="Cookie" src="./cookie.png" alt="Cookie">
                    <div>
                        Money: <span class="money-label">0</span><br>
                    </div>
                </article>
                <aside>
                    <div>
                        <h1 class="inventory">Inventory</h1>
                        <ul class="inventory-list">
                            <!-- Populated by Javascript-->
                        </ul>
                    </div>
                </aside>
            </section>
        </article>
    </main>
    <footer>
        2022 DT-TE21A Cookie Clicker. All rights reserved.
    </footer>
</body>

</html>
