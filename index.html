<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <link rel="icon" href="./cookie.png">


</head>

<body>
    <header>
        <h1>Cookie Clicker</h1>
    </header>
    <main>
        <article>
            <section class="three-col-layout-main">
                <aside>
                    <div>
                        <h1 class="shop">Shop</h1>
                        <p>
                            <button class="dough-button" id="dough1" type="button">Buy Dough (10) [+1]</button>
                        </p>
                        <p>
                            <button class="bakingform-button" id="bakingform1" type="button">Buy a Bakingform (20) [+2]</button>
                        </p>
                        <p>
                            <button class="tray-button" id="tray1" type="button">Buy a Tray (40) [+3]</button>
                        </p>
                        <p>
                            <button class="rollingpin-button" id="rollingpin1" type="button">Buy a Rolling Pin (200) [+5]</button>
                        </p>
                        <p>
                            <button class="baker-button" id="baker1" type="button">Hire a Baker (2000) [+10]</button>
                        </p>
                        <p>
                            <button class="oven-button" id="oven1" type="button">Buy an Oven (8000) [+20]</button>
                        </p>
                        <p>
                            <button class="bakery-button" id="bakery1" type="button" >Buy a Bakery (25000) [+50]</button>
                        </p>
                        <p>
                            <button class="factory-button" id="factory1" type="button" >Buy a Factory (200000) [+100]</button>
                        </p>
                    </div>
                </aside>
                <article>
                    <div>
                        <button class="game-over-button" type="button">Game Over! (10 Million)</button>
                    </div>
                    <img class="Cookie" src="./cookie.png" alt="Cookie">
                    <div>
                        Money: <span class="money-label">0</span><br>
                        Money per Click: <span class="money-per-click-label"> 0 </span>
                    </div>
                </article>
                <aside>
                    <div>
                        <h1 class="inventory">Inventory</h1>
                        Dough: <span class="dough-label">0</span><br>
                        Baking forms: <span class="baking-form-label">0</span><br>
                        Trays: <span class="tray-label">0</span><br>
                        Rolling Pins: <span class="rolling-pin-label">0</span><br>
                        Bakers: <span class="baker-label">0</span><br>
                        Ovens: <span class="oven-label">0</span><br>
                        Bakeries: <span class="bakery-label">0</span><br>
                        Factories: <span class="factory-label">0</span>
                        <!-- <ul class="inventory-list">-->
                            <!-- Populated by Javascript-->
                        </ul>
                    </div>
                </aside>
            </section>
        </article>
    </main>
    <footer>
        2022 DT-TE21A Cookie Clicker. All rights reserved.
    </footer>
</body>

</html>
